<ng-container *ngIf="todos$ | async as todos">
  <footer class="footer" *ngIf="todos.length > 0">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count" >
      <strong>{{ pendingTodos }}</strong>
      <span *ngIf="pendingTodos !== 1; else singularTodo"> items </span>
      <ng-template #singularTodo> item</ng-template> left
    </span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a routerLink="/" class="selected">All</a>
      </li>
      <li>
        <a routerLink="/pending">Pending</a>
      </li>
      <li>
        <a routerLink="/completed">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <ng-container *ngIf="completedTodos$ | async as completedTodos">
      <button *ngIf="completedTodos.length > 0"
              class="clear-completed"
              (click)="clearCompleted()"
              >
              Clear completed
      </button>
    </ng-container>

  </footer>
</ng-container>
