<ng-container *ngIf="todos$ | async as todos">
  <footer class="footer" *ngIf="todos.length > 0">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count" *ngIf="pendingTodos$ | async as pendingTodos">
      <strong>{{ pendingTodos.length }}</strong>
      <span *ngIf="pendingTodos.length === 1; else multipleTodos"> item </span>
      <ng-template #multipleTodos> items</ng-template> left
    </span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a routerLink="/" class="selected">All</a>
      </li>
      <li>
        <a routerLink="/pending">Pending</a>
      </li>
      <li>
        <a routerLink="/completed">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed">Clear completed</button>
  </footer>
</ng-container>
